<div class="jumbotron">
  <h1>Queer Spaces</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Find events.
  </p>
  <p>
    <a
      class="btn btn-lg btn-success"
      ng-click="getEvent()">
      Get Events!
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </p>
</div>

<categories></categories>

<div class="events panel panel-default">
  <div ng-repeat="event in events" class="row marketing panel panel-default">
    <div class="panel-body">
      <h4>{{ event.name }}</h4>
      <p>
        {{ event.description }}<br>
        {{ event.location.address_1 }}, {{ event.location.city }}
      </p>
    </div>
  </div>
</div>
